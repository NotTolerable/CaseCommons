{% extends 'base.html' %}
{% block title %}New User{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body">
        <h1 class="h5 mb-4">Create User</h1>
        <form method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Role</label>
              <select class="form-select" name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select class="form-select" name="status">
                <option value="active">Active</option>
                <option value="muted">Muted</option>
                <option value="banned">Banned</option>
              </select>
            </div>
          </div>
          <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" name="email_verified" id="email_verified">
            <label class="form-check-label" for="email_verified">Email verified</label>
          </div>
          <button class="btn btn-primary">Create</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('admin_index') }}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

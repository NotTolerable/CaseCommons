{% extends 'base.html' %}
{% block title %}{{ 'Edit' if report else 'New' }} Report{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-9">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body">
        <h1 class="h4 mb-3">{{ 'Edit' if report else 'New' }} report</h1>
        <form method="post">
          {{ csrf_token() }}
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" name="title" value="{{ report.title if report else '' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Body</label>
            <div id="editor" class="mb-2">{% if report %}{{ report.body_html|safe }}{% endif %}</div>
            <textarea class="d-none" name="body" id="bodyInput"></textarea>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="published" id="published" {% if report and report.published %}checked{% endif %}>
            <label class="form-check-label" for="published">Published</label>
          </div>
          <button class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const quill = new Quill('#editor', {theme: 'snow', modules: {toolbar: [['bold','italic'], [{'header':[1,2,false]}], [{'list':'ordered'},{'list':'bullet'}], ['blockquote','link','image']]}});
    const form = document.querySelector('form');
    form.addEventListener('submit', () => {
      document.querySelector('#bodyInput').value = quill.root.innerHTML;
    });
  });
</script>
{% endblock %}

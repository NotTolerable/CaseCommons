{% extends 'base.html' %}
{% block title %}New Discussion{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body">
        <h1 class="h4 mb-3">Start a discussion</h1>
        <form method="post" data-single-submit>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" name="title" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Body</label>
            <textarea class="form-control" name="body" rows="6" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Tags (comma separated)</label>
            <input class="form-control" name="tags">
          </div>
          <button class="btn btn-primary">Publish</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

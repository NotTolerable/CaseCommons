version: '3.9'
services:
  web:
    build: .
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:${DB_PORT:-5432}/casecommons}
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - .:/app
      - uploads:/data/uploads
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: casecommons
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
  uploads:
